{% load thumbnail %}

{% for image in images %}
  <div class="image">
    <a href="{{ image.get_new_url }}">
      {% thumbnail image.image "300x300" crop="100%" as im %}
        <a href="{{ image.get_new_url }}">
          <img src="{{ im.url }}">
        </a>
      {% endthumbnail %}
    </a>
    <div class="info">
      <a href="{{ image.get_new_url }}" class="title">
        {{ image.title }}
      </a>
    </div>
  </div>
{% endfor %}
