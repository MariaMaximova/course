{% extends 'main.html' %}

{% block title %}Create an account{% endblock %}

{% block content %}
    <div class="card form" >
        <h2>Create an account</h2>
        <p>Please, sign up using the following form:</p>

        <form method="post" action="/register">
            {% csrf_token %}
            {{ form }}

           <p>
               <input class="submit-btn" type="submit" value="Create my account">
            </p>
        </form>
    </div>



{% endblock %}
